<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="statics/styles/style.css">
    <link rel="stylesheet" href="libs/fontawesome-free-5.15.4-web/css/all.css">
    <title>TimerDoro</title>
</head>
<body>
    <!-- Settings -->
    <button id="settings" class="boton"><i class="fas fa-cog fa-3x"></i></button>

    <!-- Timer principal -->
    <div id="timer" class="centrado">
        <div class="progress"></div>
        <div class="progress"></div>
        <div class="progress-hide"></div>
        <div class="fondoTimer centrado">
        </div>
    </div>

    <!-- Controles -->
    <div id="controls" class="centrado">
        <button class="btn-lssMins boton" id="lssMins">
            <i class="btn-lssMins fas fa-3x fa-minus-circle"></i>
        </button>
        <button class="btn-start boton" id="start">
            <i class="btn-start fas fa-3x fa-play-circle"></i>
        </button>
        <button class="btn-addMins boton" id="addMins">
            <i class="btn-addMins fas fa-3x fa-plus-circle"></i>
        </button>
    </div>

    <div class="modalCont" id="modalConfig">
        <div class="modalWindow">
            <button class="btn-close"><i class="fas fa-times-circle fa-2x"></i></button>
            <h1 id="configuracion">Configuraci√≥n</h1>
            <label>Minutos :
                <input class='inputTime' type="number" min="0">
            </label>
            <label>Segundos:
                <input class='inputTime' type="number" min="0" max="60">
            </label>
            <button id="aceptar">Aceptar</button>
        </div>
    </div>

    <script src="dynamics/index.js"></script>
</body>
</html>
